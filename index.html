    <link rel="stylesheet" href="css/styles.css" type = "text/css">
    <link rel="stylesheet" href="css/stylesIndex.css" type = "text/css">
    <link rel="stylesheet" href="css/card.css" type = "text/css">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
</head>

<body>
    <nav>
        <script src = "scripts/topNavi.js"></script>
    </nav>
    <div class = "spacer"></div>
    <header>
        <div class = "headerWrapper">
            <div class = "heroText">
                <h2>Там, где для одних стена, другие видят окно... </h2>
                <p>Ремонт пластиковых окон в день обращения</p>
                <div class = "typeButton getInTouch">
                    <a href = "#contacts">Связаться с нами</a>
                </div>
            </div>
            <div class = "heroImg">
                <img src = "img/bld.png" alt = "header building" />
            </div>
        </div>
    </header>
    <div class = "spacer2"></div>  
    <price-calc>
        <script src = "scripts/priceCalc.js"></script>
        <style>
            price-calc {
                background-color: #F3F3F3;
            }
        </style>
    </price-calc>
            
        
        <!-- <script src = "scripts/priceCalc.js"></script> -->
        
     
    <main>
        <section class = "featuredServices">
            <h3>У нас часто заказывают<br> такие услуги</h3>
            <div class = "card-field-index">
                <div class = "card" id = "warmBalc">
                    <img class = "card__img" src = "https://rosrolls.ru/wp-content/uploads/2018/04/Uteplenie-balkona-po-GOST.jpg" alt = "Теплый балкон"/>
                    <div class = "card__text-block">
                        <h2 class = "card__h2">Теплый балкон</h2>
                        <p class = "card__p">от 15 000 <i class="fas fa-ruble-sign"></i></p>
                    </div>
                </div>
                <div class = "card" id = "plasticDoors">
                    <img class = "card__img" src = "https://www.oknapanorama.ru/images/produkciya/dveri/mezkomn_plast_dveri_3.jpg" alt = "Ремонт и регулировка пластиковых дверей"/>
                    <div class = "card__text-block">
                        <h2 class = "card__h2">Ремонт пластиковых дверей</h2>
                        <p class = "card__p">от 650 <i class="fas fa-ruble-sign"></i></p>
                    </div>
                </div>
                <div class = "card" id = "adjustin">
                    <img class = "card__img" src = "img/adjustin.png" alt = "Регулировка окон"/>
                    <div class = "card__text-block">
                        <h2 class = "card__h2">Регулировка окон</h2>
                        <p class = "card__p">от 250 <i class="fas fa-ruble-sign"></i></p>
                    </div>
                </div>
            </div>
        </section>
    
    </main>
    <footer id = "contacts">
        <script src = "scripts/footer.js"></script>
